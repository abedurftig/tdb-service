<!DOCTYPE html>
<html>
<body>

<h1>Spring Boot - Multiple file upload example - AJAX</h1>

<form method="POST" enctype="multipart/form-data"
      name ="fileUploadForm" id="fileUploadForm">
    <p>projectId</p>
    <input type="text" name="projectId"/><br/><br/>
    <p>externalTestRunId</p>
    <input type="text" name="externalTestRunId"/><br/><br/>
    <input type="file" name="file" class="file"/><br/><br/>
    <input type="submit" value="Submit" id="btnSubmit"/>
</form>

<h1>Upload a new result XML file</h1>
<pre>
    <span id="result"></span>
</pre>

<script type="text/javascript"
        src="webjars/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
