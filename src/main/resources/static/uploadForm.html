<!DOCTYPE html>
<html>
<body>

<h1>Upload a new result XML file</h1>

<form enctype="multipart/form-data" method="post" id="uploadForm">

    <p>externalProjectId</p>
    <input type="text" name="externalProjectId"><br/>

    <p>externalTestRunId</p>
    <input type="text" name="externalTestRunId"><br/>

    <p>file</p>
    <input type="file" name="file"><br/>

    <input type="submit" value="Submit" id="btnSubmit"/>

</form>

<pre>
    <span id="result"></span>
</pre>

<script type="text/javascript"
        src="webjars/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
